# Rune Construct Pack Manifest
# Design physics for AI-generated UI

name: rune
version: 1.0.0
description: Design physics for AI-generated UI with closed-loop validation
author: 0xHoneyJar
license: MIT

# Dependencies
requires:
  loa: ">=1.7.0"

# Pack contents
skills:
  - observing      # /sigil - taste capture
  - fating         # /wyrd - hypothesis validation
  - crafting       # /glyph - UI generation
  - enforcing      # /rigor - data correctness
  - physics-reference
  - patterns-reference

rules:
  - sigil/*
  - glyph/*
  - rigor/*
  - wyrd/*

hooks:
  - implement-hook
  - review-sprint-hook
  - audit-sprint-hook

# State directory created on install
state_directory: grimoires/rune

# Commands registered
commands:
  - name: sigil
    skill: observing
    description: Capture taste observations
  - name: glyph
    skill: crafting
    description: Generate/validate UI components
  - name: rigor
    skill: enforcing
    description: Validate data correctness
  - name: wyrd
    skill: fating
    description: Hypothesis validation and learning

# NOTES.md integration
notes_section:
  name: "Design Physics (Rune)"
  template: templates/notes-design-physics.md
  position: after_learnings
