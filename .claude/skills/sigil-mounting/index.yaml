---
name: sigil-mounting
version: "1.0.0"
description: |
  Mount Sigil framework onto an existing repository.
  Creates sigil-showcase/ directory and symlinks skills/commands.
  "The guild opens its doors to a new craftsman."

entry_point: false
invoked_by: "/sigil mount command"
allowed_tools: [Bash, Read, Write, Glob, AskUserQuestion]

exports:
  - name: mount
    script: scripts/mount.sh
    description: "One-liner installer for Sigil framework"

prerequisites:
  - tool: yq
    install: "brew install yq"
    required: true
  - tool: ck
    install: "cargo install ck-search"
    required: false
---
