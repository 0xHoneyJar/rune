# Linear-like Seed
# Minimal, monochrome, snappy animations
# Inspired by Linear's design language

seed: "linear-like"
version: "1.0.0"
description: "Linear-inspired minimal interface with snappy animations"

# Physics profiles
physics:
  default: "snappy"
  critical: "deliberate"
  marketing: "smooth"
  admin: "instant"

# Material palette
materials:
  background: "#0A0A0B"
  surface: "#141517"
  text: "#FFFFFF"
  muted: "#666666"
  accent: "#5E6AD2"
  accent_secondary: "#8B5CF6"
  error: "#EF4444"
  success: "#10B981"
  warning: "#F59E0B"

# Typography
typography:
  font_family: "Inter"
  base_size: "14px"
  scale: 1.25
  mono_family: "JetBrains Mono"

# Spacing scale (4px base)
spacing:
  unit: "4px"
  scale: [4, 8, 12, 16, 24, 32, 48, 64, 96]

# Virtual components
virtual_components:
  Button:
    tier: "gold"
    zone: "standard"
    physics: "snappy"
    vocabulary: ["action", "submit", "click"]

  IconButton:
    tier: "silver"
    zone: "standard"
    physics: "instant"
    vocabulary: ["action", "icon"]

  Card:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["container", "group", "panel"]

  Input:
    tier: "gold"
    zone: "standard"
    physics: "instant"
    vocabulary: ["input", "text", "form"]

  Dialog:
    tier: "gold"
    zone: "critical"
    physics: "deliberate"
    vocabulary: ["modal", "confirm", "dialog"]

  Toast:
    tier: "silver"
    zone: "standard"
    physics: "snappy"
    vocabulary: ["notification", "alert", "message"]

  Badge:
    tier: "bronze"
    zone: "standard"
    physics: "instant"
    vocabulary: ["status", "label", "tag"]

  Dropdown:
    tier: "silver"
    zone: "standard"
    physics: "snappy"
    vocabulary: ["menu", "select", "options"]
