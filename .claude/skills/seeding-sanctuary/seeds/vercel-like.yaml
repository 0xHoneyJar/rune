# Vercel-like Seed
# Bold, high-contrast, sharp transitions
# Inspired by Vercel's design language

seed: "vercel-like"
version: "1.0.0"
description: "Vercel-inspired bold interface with sharp transitions"

# Physics profiles
physics:
  default: "sharp"
  critical: "deliberate"
  marketing: "flashy"
  admin: "instant"

# Material palette
materials:
  background: "#000000"
  surface: "#111111"
  text: "#FFFFFF"
  muted: "#888888"
  accent: "#0070F3"
  accent_secondary: "#7928CA"
  error: "#FF0000"
  success: "#00B27A"
  warning: "#F5A623"

# Typography
typography:
  font_family: "Geist"
  base_size: "14px"
  scale: 1.333
  mono_family: "Geist Mono"

# Spacing scale (4px base)
spacing:
  unit: "4px"
  scale: [4, 8, 16, 24, 32, 48, 64, 96, 128]

# Virtual components
virtual_components:
  Button:
    tier: "gold"
    zone: "standard"
    physics: "sharp"
    vocabulary: ["action", "submit", "deploy"]

  GlowButton:
    tier: "gold"
    zone: "marketing"
    physics: "flashy"
    vocabulary: ["cta", "hero", "primary"]

  Card:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["container", "project", "card"]

  Input:
    tier: "gold"
    zone: "standard"
    physics: "instant"
    vocabulary: ["input", "search", "form"]

  Modal:
    tier: "gold"
    zone: "critical"
    physics: "deliberate"
    vocabulary: ["modal", "dialog", "confirm"]

  Notification:
    tier: "silver"
    zone: "standard"
    physics: "sharp"
    vocabulary: ["toast", "alert", "notification"]

  Badge:
    tier: "bronze"
    zone: "standard"
    physics: "instant"
    vocabulary: ["status", "version", "label"]

  Tabs:
    tier: "silver"
    zone: "standard"
    physics: "sharp"
    vocabulary: ["tabs", "navigation", "switch"]

  Avatar:
    tier: "bronze"
    zone: "standard"
    physics: "instant"
    vocabulary: ["user", "avatar", "profile"]
