# Stripe-like Seed
# Soft gradients, smooth animations, premium feel
# Inspired by Stripe's design language

seed: "stripe-like"
version: "1.0.0"
description: "Stripe-inspired premium interface with smooth animations"

# Physics profiles
physics:
  default: "smooth"
  critical: "deliberate"
  marketing: "playful"
  admin: "snappy"

# Material palette
materials:
  background: "#0A2540"
  surface: "#FFFFFF"
  text: "#0A2540"
  muted: "#425466"
  accent: "#635BFF"
  accent_secondary: "#00D4FF"
  error: "#DF1B41"
  success: "#30B46A"
  warning: "#F7B32B"

# Typography
typography:
  font_family: "Söhne"
  base_size: "16px"
  scale: 1.25
  mono_family: "Söhne Mono"

# Spacing scale (8px base)
spacing:
  unit: "8px"
  scale: [4, 8, 16, 24, 32, 48, 64, 96, 128]

# Virtual components
virtual_components:
  Button:
    tier: "gold"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["action", "submit", "pay"]

  PaymentButton:
    tier: "gold"
    zone: "critical"
    physics: "deliberate"
    vocabulary: ["pay", "checkout", "confirm"]

  Card:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["container", "panel", "card"]

  Input:
    tier: "gold"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["input", "field", "form"]

  Modal:
    tier: "gold"
    zone: "critical"
    physics: "deliberate"
    vocabulary: ["modal", "dialog", "overlay"]

  Toast:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["notification", "message", "toast"]

  Badge:
    tier: "bronze"
    zone: "standard"
    physics: "instant"
    vocabulary: ["status", "amount", "label"]

  Tooltip:
    tier: "bronze"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["hint", "help", "tooltip"]

  Select:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["select", "dropdown", "options"]

  Switch:
    tier: "silver"
    zone: "standard"
    physics: "smooth"
    vocabulary: ["toggle", "switch", "on", "off"]
