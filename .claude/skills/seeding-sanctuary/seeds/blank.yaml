# Blank Seed
# No opinions, just physics constraints
# For projects that want to define their own taste

seed: "blank"
version: "1.0.0"
description: "No opinions, just physics constraints"

# Physics profiles (minimal)
physics:
  default: "smooth"
  critical: "deliberate"
  marketing: "playful"
  admin: "snappy"

# No material opinions
materials:
  background: "#FFFFFF"
  surface: "#F5F5F5"
  text: "#000000"
  muted: "#666666"
  accent: "#0066CC"

# Minimal typography
typography:
  font_family: "system-ui"
  base_size: "16px"
  scale: 1.25

# Standard spacing
spacing:
  unit: "4px"
  scale: [4, 8, 16, 24, 32, 48, 64]

# No virtual components - build your own
virtual_components: {}
