name: exporting-config
version: "4.0.0"
description: "Build-time export of design context for runtime use. v4.0 Sharp Tools."
role: "Config Exporter"
command: sigil export-config
outputs:
  - sigil-mark/runtime/sigil.config.json
  - sigil-mark/runtime/sigil.config.ts
reads:
  - sigil-mark/personas/personas.yaml
  - sigil-mark/vocabulary.yaml
  - sigil-mark/philosophy.yaml
  - .sigilrc.yaml

prerequisites:
  - sigil_mark_exists
tags:
  - export
  - runtime
  - build
  - cli
