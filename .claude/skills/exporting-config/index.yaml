name: exporting-config
version: "9.1.0"
description: "Build-time export of design context for runtime use. v9.1 Migration Debt Zero."
role: "Config Exporter"
command: sigil export-config
outputs:
  - .sigil/runtime/sigil.config.json
  - .sigil/runtime/sigil.config.ts
reads:
  - grimoires/sigil/constitution/personas.yaml
  - grimoires/sigil/constitution/vocabulary.yaml
  - grimoires/sigil/constitution/philosophy.yaml
  - .sigilrc.yaml

prerequisites:
  - grimoire_exists
tags:
  - export
  - runtime
  - build
  - cli
