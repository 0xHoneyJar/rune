name: sigil-moodboarding
version: 1.0.0
description: Create and manage product and feature moodboards

purpose: |
  Capture the "taste" of a product at the moodboard level - defining
  north stars, core feelings, and anti-patterns before component capture.

commands:
  - moodboard

outputs:
  - sigil-showcase/moodboards/product.md
  - sigil-showcase/moodboards/features/*.md

dependencies:
  required: []
  optional:
    - name: yq
      reason: YAML parsing for metadata
      fallback: Manual editing

integrations:
  required: []
  optional: []
