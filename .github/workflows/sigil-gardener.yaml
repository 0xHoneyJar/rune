# Sigil v6.1 â€” Merge-Driven Gardener
#
# Runs pattern gardening on every push/merge to main.
# Scans for @sigil-pattern tags and updates survival.json.
#
# v6.1: Replaces weekly cron with merge-driven CI for <5 min latency.

name: Sigil Gardener

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'sigil-mark/**/*.tsx'
      - 'sigil-mark/**/*.ts'

  # Also run on merged PRs to main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  garden:
    # Only run on push or merged PRs (not closed without merge)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sigil-mark/package-lock.json

      - name: Install dependencies
        run: |
          cd sigil-mark
          npm ci

      - name: Run Gardener
        run: |
          npx tsx sigil-mark/process/garden-command.ts

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .sigil/survival.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit survival.json
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .sigil/survival.json
          git commit -m "chore(sigil): update survival patterns [skip ci]"
          git push
